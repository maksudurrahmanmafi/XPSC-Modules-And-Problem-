<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Application Form</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .form-card {
      background: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      animation: slideUp 0.7s ease;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 5px;
      color: #333;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      outline: none;
      transition: 0.3s;
    }

    input:focus, select:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 18px;
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 22px;
      }
    }
  </style>
</head>

<body>

  <form class="form-card">
    <h1>Application Form</h1>
    <p>Please fill out the form to apply for your desired position</p>

    <div class="form-group">
      <label>*First Name:</label>
      <input type="text" placeholder="Enter your First name" required />
    </div>

    <div class="form-group">
      <label>*Last Name:</label>
      <input type="text" placeholder="Enter your Last name" required />
    </div>

    <div class="form-group">
      <label>*Email:</label>
      <input type="email" placeholder="Enter your email" required />
    </div>

    <div class="form-group">
      <label>*Age:</label>
      <input type="number" placeholder="Your age" required />
    </div>

    <div class="form-group">
      <label>Current Role:</label>
      <select>
        <option>Student</option>
        <option>Intern</option>
        <option>Job Holder</option>
        <option>Freelancer</option>
      </select>
    </div>

    <button class="btn">Submit Application</button>

    <div class="footer-note">Â© 2025 | Designed by Sowrov</div>
  </form>

</body>
</html>
